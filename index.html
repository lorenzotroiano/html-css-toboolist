<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- intestazione -->
    <header id="intestazione">
        <img id="logo" src="img/Logo.png" alt="logo">
        <span id="titolo">Toboolist</span>
    </header>


    <!-- contenitore principale -->
    <div id="contenitore-principale">
        
        <!-- contenuto principale -->
        <main>

            <!-- div dei bottoni colorati -->
            
                <div class="bordo-button">
                    <section class="spazio-sinistra">
                        <button id="task">Add Task</button>
                        <button id="section">Add section</button>
                    </section>
                </div>
             


            <!-- prima sezione -->
            <section class="spazio-sinistra">
                <div class="posizionamento">
                    <span class="freccia-in-basso"></span>
                    <h2>New Task</h2>
                    <div class="distacco">
                        <span class="cose-fatte"></span>
                        <span>Quarterly Newsletter</span>
                        <span class="contenuto-visivo">Editorial</span>
                    </div>
                </div>
            </section>




            <!-- seconda sezione -->

            <section class="spazio-sinistra">
                <div class="posizionamento">
                    <span class="freccia-in-basso"></span>
                    <h2>Today</h2>
                    <div class="distacco">
                        <span class="cose-fatte"></span>
                        <span>Blog post</span>
                        <span class="contenuto-visivo">Editorial</span>
                    </div>

                    <div class="distacco">
                        <span class="cose-fatte"></span>
                        <span>Mobile app</span>
                        <span class="contenuto-visivo viola">Q1 Goals</span>
                    </div>

                    <div class="distacco">
                        <span class="cose-non-fatte"></span>
                        <span>Abcdefg</span>
                        <span class="contenuto-visivo verde">Recluting</span>
                    </div>

                    <div class="distacco">
                        <span class="cose-fatte"></span>
                        <span>Lorem lapsus ermi</span>
                        <span class="contenuto-visivo arancione">Mobile</span>
                    </div>
                </div>
            </section>


            <!-- terza sezione -->
            <section class="spazio-sinistra sotto">
                <div class="posizionamento">
                    <span class="freccia-in-basso"></span>
                    <h2>Upcoming</h2>
                    <div class="distacco">
                        <span class="cose-non-fatte"></span>
                        <span>Meeting with Alex</span>
                    </div>

                    <div class="distacco">
                        <span class="cose-fatte"></span>
                        <span>Homepage Refresh</span>
                        <span class="contenuto-visivo rosso">Website</span>
                    </div>

                    <div class="distacco">
                        <span class="cose-fatte"></span>
                        <span>Abcdefg teams member</span>
                        <span class="contenuto-visivo giallo">Sales</span>
                    </div>

                    <div class="distacco">
                        <span class="cose-fatte"></span>
                        <span>Lorem lapsus ermisjBD CIAO</span>
                        <span class="contenuto-visivo">Editorial</span>
                    </div>
                </div>
            </section>





            


      
     

        </main>

    </div>

    
    
</body>
</html>
